name: icepeak-client
version: '0.1.0'
synopsis: Client library for Icepeak, a fast JSON document store with push notification support
license: BSD3
homepage: https://github.com/channable/icepeak

ghc-options: >-
  -Wall
  -Wincomplete-uni-patterns
  -Wincomplete-record-updates

dependencies:
 - aeson
 - base
 - binary
 - bytestring
 - http-client
 - http-types
 - text
 - retry
 - exceptions

library:
  source-dirs: src
